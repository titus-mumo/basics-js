<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="forms.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <p>Forms</p>
    <form class="identity-form" onsubmit="handleSubmit(event)">
        <label for="name">Name</label>
        <br>
        <input type="string" name="name" placeholder="Enter name" autocomplete="off" id="name"/>
        <br>
        <br>
        <label for="age">Age</label>
        <br>
        <input type="number" name="age" placeholder="Enter age" autocomplete="off" id="age"/>
        <br>
        <br>
        <button type="submit" value="Submit" id="submit">Submit</button>
        <p id="form-message"></p>
    </form>
    <script src="forms.js"></script>
</body>
</html>
